<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <script text="text/javascript">

        function ordena(a, b) {
            return a - b; // para de mayor a menor es b - a
        }

        let long = prompt("Dame la longitud del array:");
        let num = prompt("Dame los numeros separados por comas:");
        let numComas = num.split(',');

        num = parseInt(num);
        long = parseInt(long);

        if (long == numComas.length) {

            numComas.sort(ordena);

            alert("El número más alto es: " + numComas.pop());


        // Por si pones demasiados/pocos numeros en el array
        }else if (long > numComas.length) {
            
            alert("No me has dado bastantes números");

        }else if (long < numComas.length) {
            
            alert("Me has dado demasiados números");

        }

    </script>
</head>

<body>
</body>

</html>
