<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <script text="text/javascript">

        var palabra = prompt("Dame una palabra:");
        var palabraReverse = palabra.split("").reverse().join("");

        if (palabra == palabraReverse) {
            
            alert("La palabra es palíndroma")

        }else{

            alert("La palabra NO es palíndroma")

        }

    </script>
</head>
