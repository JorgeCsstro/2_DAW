<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <script text="text/javascript">

        let d = new Date();

        let suma = 0;

        let hora = d.getHours();

        let min = d.getMinutes();

        sumar = prompt("Ahora mismo son: " + hora + ":" + min + ", cuantas horas quieres");

        suma = parseInt(sumar) + parseInt(hora);


        while(suma >= 24){
            if (suma >= 24) {
            suma = suma - 24; 
            }
        }
        
        if(suma < 10){

            suma = "0" + suma;

        }else if(min < 10){

            min = "0" + min;

        }

        alert("La hora marcarÃ¡: " + suma + ":" + min);

    </script>
</head>
