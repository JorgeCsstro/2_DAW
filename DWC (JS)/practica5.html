<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <script text="text/javascript">

        let num = prompt("Dame 4 numeros a ordenar separado por comas:");

        let numComas = num.split(',');

        console.log(numComas)

        function ordena(a, b) {
            return a - b; // para de mayor a menor es b - a
        }

        numComas.sort(ordena);

        alert("Ordenado:" + numComas)

    </script>
</head>
