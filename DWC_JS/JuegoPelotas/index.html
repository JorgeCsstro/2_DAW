<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balls Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
    <script src="./js/balls.js"></script>
</head>

<body>
    <div class="cronometro">
        <div id="ms">00:00</div>
    </div>

    <div id="marcador">
        <div id="buenas">Buenas</div>
        <div id="malas">Malas</div>
    </div>

    <div id="tablero">
        <div id="botones">
            <label>Num Pelotas:</label>
            <select name="num-pelotas" id="num-pelotas">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
            <div class="boton start">Start</div>        
            <div class="boton stop">Stop</div>
            <div class="boton reiniciar">Reset</div>
        </div>
    </div>

</body>

</html>
