<body>
    <script text="text/javascript">

        function camelCase(palabra) {
            let minusSplit = palabra.toLowerCase().split(' ');
            let camelPalabra = minusSplit[0];

            for (let i = 1; i < minusSplit.length; i++) {
                camelPalabra += minusSplit[i].charAt(0).toUpperCase() + minusSplit[i].slice(1);
            }

            return camelPalabra;
        }

        document.write("Resultado: " + camelCase("superman es DÃ©bil"));

    </script>
