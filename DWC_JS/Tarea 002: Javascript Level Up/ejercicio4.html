<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    
</head>

<body>
    <script text="text/javascript">

        let dat = prompt("Dame una fecha (Formato: MM-DD-YYYY):");

        function esDate(date){
            if (isNaN(Date.parse(date)) == false) {
                return true;
            }else{
                return false;
            }
        }

        //console.log(esDate(dat));

        if (esDate(dat)) {
            //console.log(dat)
            console.log("Es un Date")
        }else{
            //console.log(dat)
            console.log("No es un Date")
        }
        
    </script>
</body>

</html>
