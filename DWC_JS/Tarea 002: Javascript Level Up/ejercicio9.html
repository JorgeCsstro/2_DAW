<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

<body>
    <script text="text/javascript">

        function protejerEmail(email) {

            var arr = email.split("").join("");

            var arrReturn = [];

            let protejer = true;

            let cont = 0;

            for (let i = 0; i < arr.length; i++) {

                if (i < 5) {

                    arrReturn.push(arr[i]);

                    console.log(arr[i].value);
                    
                }else if (protejer == true){

                    if (arr[i] == "@") {

                        arrReturn.push(arr[i]);

                        protejer = false;

                    }else if (cont < 3){

                        cont++;

                        arrReturn.push(".");
                        
                    }
                }else if (protejer == false){

                    arrReturn.push(arr[i]);

                }
            }
            return arrReturn.join("");
        }

        document.write("Resultado: " + protejerEmail("diego.garcia@ieslasenia.org"));


    </script>
</body>
