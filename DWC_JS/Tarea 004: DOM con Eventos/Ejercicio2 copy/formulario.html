<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
    
    <form method="post">

        <label for="nombre">Nombre:</label>
        <input onblur="validarNombre()" type="text" id="nombre" name="nombre">
        <br>

        <label for="email">E-mail:</label>
        <input onblur="validarEmail()" type="email" id="email" name="email">
        <br>

        <label for="dni">DNI:</label>
        <input onblur="validarDNI()" type="text" id="dni" name="dni">
        <br>

        <input onclick="validarFormulario()" type="button" value="Copiar">
    </form>

    <div class="info">
        
    </div>

    <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
